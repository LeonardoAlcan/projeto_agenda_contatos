<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de m√©dias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Lexend:wght@100..900&family=Lilita+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/telefone.png" alt="capelo e diploma">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder="Nome do contato">
            <input type="tel" id="nota-atividade" required placeholder="(xx) xxxxx-xxxx" pattern="[0-9]{10,11}">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do contato
                    </th>
                    <th>Numero do contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                </tr>
                <td>Total de contatos</td>
                <td id="total-contatos">0</td>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
